<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>	
	<div class ="container">
	<h1>Add book</h1>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">		  	
			<label for="title">Title</label><br />
			<input type="text" id="title" th:field="*{title}" /><br />
			<label for="author">Author</label><br />  	
			<input type="text" id="author" th:field="*{author}" /><br />
			<label for="year">Year</label><br />	  	
			<input type="text" id="year" th:field="*{year}" /><br />	
			<label for="isbn">ISBN</label><br />	
			<input type="text" id="isbn" th:field="*{isbn}" /><br />
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category:${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
			<input type="submit" value="Save" class="btn btn-success"></input>			
		</form>
	</div>
</body>
</html>
